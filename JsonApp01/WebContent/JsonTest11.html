<meta charset="UTF-8">
<script type="text/javascript">

	var obj7=
	{
		"test" :
		[
			"ccc" , "ddd"
		],
		"exam" :
		[
			"kkk","ppp"
		]
			
	}

</script>

<form>

	<input type="button" value="click1" onclick="alert(typeof obj7)">	
	<input type="button" value="click2" onclick="alert(typeof obj7.test)">	
	<input type="button" value="click3" onclick="alert(typeof obj7.exam)">
	<!-- object object object -->
	
	<br><br>
	
	<input type="button" value="click4" onclick="alert(obj7.test[0])">
	<input type="button" value="click5" onclick="alert(obj7.test[1])">
	<input type="button" value="click6" onclick="alert(obj7.exam[0])">
	<input type="button" value="click7" onclick="alert(obj7.exam[1])">
	<!-- ccc,ddd,kkk,ppp -->
	
	<br><br>
	
	<!-- ※ 객체 구조 상 2차원 배열의 형태로 볼 수 있지만 -->
	<!-- 다음과 같은 접근은 불가능하다. -->
	<input type="button" value="click8" onclick="alert(obj7.[0][0])">
	<input type="button" value="click9" onclick="alert(obj7.[1][1])">
	
	
	
	
	
</form>
